<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tripulación</title>
</head>

<body>
    <div class="container mt-5">
        <h2>Lista de Tripulación</h2>

        <!-- Formulario para agregar una tripulación -->
        <form id="add-tripulacion-form">
            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="number" class="form-control" id="cedula" required>
            </div>
            <div class="mb-3">
                <label for="puesto" class="form-label">Puesto</label>
                <input type="text" class="form-control" id="puesto" required>
            </div>
            <div class="mb-3">
                <label for="id_vuelo" class="form-label">ID Vuelo</label>
                <input type="text" class="form-control" id="id_vuelo" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Cédula</th>
                    <th scope="col">Puesto</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="tripulacion-table-body">
                <!-- Las filas de la tripulación se insertarán aquí -->
            </tbody>
        </table>
    </div>

    <script src="tripulacion.js"></script>
    <script src="agregar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
